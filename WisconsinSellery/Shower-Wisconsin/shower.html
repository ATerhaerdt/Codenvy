<!DOCTYPE html>
<html>
<head>
<script src="jquery-3.4.1.min.js"></script>
<script src="https://apis.google.com/js/platform.js" async defer></script>
<link href="https://fonts.googleapis.com/css?family=Lobster&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Abel&display=swap" rel="stylesheet">
<link rel= 'stylesheet' href= 'shower.css'>
    <title>Wisconsin Shower Sellery</title>
</head>
<body>
    <div id='logWrapper'>
        <img src="WisconsinShower.png" id="background" alt="" class="center">
        <div id='mainText' style="font-size:8vw;" class = 'Text'>Sellery Shower</div>
        <div id="register">
            <div id="fname" class='name' style="font-size:5vw;">Julia</div>
            <div id="lname" class= 'name' style="font-size:3vw;">Terhaerdt</div>
            <div id='switchboygirl'>
                <div id='boy' class='Text boygirl' style="font-size:3vw;">Boy</div>
                <label class="switch">
                    <input type="checkbox">
                    <span class="slider round"></span>
                </label>
                <div id='girl' class='Text boygirl' style="font-size:3vw;">Girl</div>
            </div>
            <div id="timeE">
                <div id="timeExpected" class='Text' style="font-size:4vw;">How Long Does Your Shower Usally Take?</div>
                <label id="oneC" class="checkbox-label">
                    <input type="checkbox">
                    <span class="checkbox-custom"></span>
                </label>
                <label id="twoC" class="checkbox-label twoC">
                    <input type="checkbox">
                    <span class="checkbox-custom"></span>
                </label>
            
            </div>
        </div>
        <div id="forNow">
            <div id="time" class='Text' style="font-size:4vw;">Expected Time</div>
            
            <div class="box">
                <select>
                    <option>1 Minute</option>
                    <option>5 Minutes</option>
                    <option>10 Minutes</option>
                    <option>15 Minutes</option>
                    <option>30 Minutes</option>
                    <option>I'm Going To Be A While</option>
                </select>
            </div>
            <div id="sumbitB" class="fsSubmitButton" style="font-size:5vw;">Submit</div>
            <div class="grid-container">
                <div class="grid-item" style="font-size:3vw;">Current Boy User</div>
                <div class="grid-item" style="font-size:3vw;" placeholder='None'>1</div>
                <div class="grid-item" style="font-size:3vw;">2</div>
                <div class="grid-item" style="font-size:3vw;">Current Girl User</div>  
                <div class="grid-item" style="font-size:3vw;" placeholder='None'>1</div>
                <div class="grid-item" style="font-size:3vw;">2</div>
            </div>
            <div class="drop"></div>
        </div>
</div>
    </div>
</div>
</body>
<script src='shower.js'></script>
</html>
